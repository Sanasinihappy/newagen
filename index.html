<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terbaik No 1 Indonesia</title>

  <style>
    body {
      margin: 0;
      background: #000;
    }

    /* Banner 1: Full responsive (tinggi otomatis mengikuti rasio gambar) */
    .banner-full {
      display: block;
      width: 100%;
      overflow: hidden;
    }

    .banner-full img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* Banner 2: Square 1:1 */
    .banner-square {
      display: block;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .banner-square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Banner 1 (Full Responsive) -->
  <a href="https://shorten.so/A1REF1" rel="nofollow" class="banner-full">
    <img src="https://ik.imagekit.io/nsuqe9fi2/Banner%20Tanpa%20Logo%20Kakek.gif?updatedAt=1762955882122" alt="Banner Full">
  </a>

  <!-- Banner 2 (Square) -->
  <a href="https://shorten.so/A1REF1" rel="nofollow" class="banner-square">
    <img src="https://ik.imagekit.io/3cexq0x3m/Untitled-2.jpg?updatedAt=1762589349639" alt="Banner Square">
  </a>

</body>
</html>
